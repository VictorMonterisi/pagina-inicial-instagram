<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="instagram-container">
        <div class="instagram-phone">
            <picture>
                <img src="./imgs/celular.png" alt="Celular" loading="eager">
            </picture>
        </div>
        <div class="instagram-login">
            <div class="group">
                <a href="javascript:void(0)" title="Instagram">
                    <picture class="instagram-logo">
                        <img src="./imgs/logo.png" alt="Instagram" loading="eager">
                    </picture>
                </a>
                <a href="javascript:void(0)" title="Perfil Photo">
                    <picture class="instagram-profile">
                        <img src="./imgs/perfil.jpg" alt="Victor Monterisi" loading="eager">
                    </picture>
                </a>
                <button class="btn-login">Continuar como victormonterisi</button>
                <p class="not-account">Não é victormonterisi? <a href="javascript:void(0)" title="Logout">Trocar de conta</a></p>
            </div>
        </div>
    </div>
</body>
</html>
